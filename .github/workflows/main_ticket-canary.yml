# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - ticket-canary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (sanity)
        run: |
          python -m pip install --upgrade pip
          # Install from root to mirror what Azure will use
          pip install -r requirements.txt
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69EDDACFB5C34CC7B241CA06E687050D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D28034B3F9AA42BA82298EA15142536C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CBA4F26F8DAA40B7BC83ACEE1E1B6482 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'ticket-canary'
          # Package the repo root so host.json and shared modules are included
          package: '.'
          
